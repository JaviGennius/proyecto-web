<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/formulario2.css">
    <link rel="icon" type="image/png" href="../imagenes/madrid.png"/>
    <script src="../js/logica.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="../index.html"><img src="../imagenes/hospital.png"/></a>
    <div class="container">
        <form id="formulario" method="post" action="../html/portalpaciente.html" onsubmit="enviar_formulario(event)">
            <label for="nombre_de_usuario" class="nombrel">Nombre de usuario</label>
            <br>
            <input type="text" class="nombre" id="nombre_de_usuario" name="nombre_de_usuario" required onblur="validarCampo(this, /^[a-zA-Z\s]+$/, 'Nombre de usuario')">
            <br><br>
            <label for="dni" class="dnil">DNI</label>
            <br>
            <input type="text" id="dni" name="dni" class="dni" pattern="[0-9]{8}[A-Za-z]" title="Introduce un DNI válido" required onblur="validarCampo(this, /^[0-9]{8}[A-Za-z]$/, 'DNI')">
            <br><br>
            <label for="contraseña" class="contrasenal">Contraseña</label>
            <br>
            <input type="password" id="contraseña" class="contrasena" name="contraseña" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Debe contener al menos 8 caracteres, incluyendo al menos un número, una letra minúscula y una letra mayúscula" required onblur="validarCampo(this, /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/, 'Contraseña')">
            <br><br>
            <button type="submit">Acceder</button>
        </form>
    </div>
</body>
</html>
