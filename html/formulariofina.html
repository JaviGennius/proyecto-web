<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/formulario.css">
    <script src="formlario_final.js"></script>
    <link rel="icon" type="image/png" href="../imagenes/madrid.png"/>
    <title>Formulario del Paciente</title>
</head>
<body>
  <header id="cabecera">
    <a href="../index.html"><img src="../imagenes/hospital.png" title="Inicio" class="image2" draggable="false"/></a>
    <h1>Formulario del Pacientes</h1>
  </header>
  <main>
    <form id="patientForm" method="post" action="../index.html" enctype="multipart/form-data">
      <fieldset>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduzca Nombre" onblur="validarNombre()">
        <br>
        <label for="primero">Primer Apellido:</label>
        <input type="text" id="primero" name="primero" placeholder="Introduzca Primer Apellido" onblur="validarApellidos()">
        <br>
        <label for="segundo">Segundo Apellido:</label>
        <input type="text" id="segundo" name="segundo" placeholder="Introduzca Segundo Apellido" onblur="validarApellidos()">
        <br>
        <fieldset>
          <legend>Fecha de Nacimiento:</legend>
          <br>
          <label for="dia">Día:</label>
          <select id="dia" name="dia" onblur="validarFechaNacimiento()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <label for="mes">Mes:</label>
          <select id="mes" onblur="validarFechaNacimiento()">
            <option value="enero">enero</option>
            <option value="febrero">febrero</option>
            <option value="marzo">marzo</option>
            <option value="abril">abril</option>
            <option value="mayo">mayo</option>
            <option value="junio">junio</option>
            <option value="julio">julio</option>
            <option value="agosto">agosto</option>
            <option value="septiembre">septiembre</option>
            <option value="octubre">octubre</option>
            <option value="noviembre">noviembre</option>
            <option value="diciembre">diciembre</option>
          </select>
          <label for="ano">Año:</label>
          <select id="ano" onblur="validarFechaNacimiento()">
            <option value="1960-1975">1960-1975</option>
            <option value="1975-1990">1975-1990</option>
            <option value="1990-2020">1990-2020</option>
          </select>
        </fieldset>
        <br>
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" onblur="validarSexo()">
        <option value="hombre">hombre</option>
        <option value="mujer">mujer</option>
        <option value="otro">otro</option>
        </select>
        <label for="continente">Continente:</label>
        <select id="continente" required="true" onblur="validarContinente()">
          <option value="europa">europa</option>
          <option value="america">america</option>
          <option value="africa">africa</option>
          <option value="asia">asia</option>
          <option value="oceania">oceania</option>
        </select>
        <br>
        <label for="provincia">Provincia (En Caso de España):</label>
        
<select id="provincia" onblur="validarProvincia()">
  <option value="">-- Selecciona una provincia --</option>
  <option value="Álava">Álava</option>
  <option value="Albacete">Albacete</option>
  <option value="Alicante">Alicante</option>
  <option value="Almería">Almería</option>
  <option value="Asturias">Asturias</option>
  <option value="Ávila">Ávila</option>
  <option value="Badajoz">Badajoz</option>
  <option value="Barcelona">Barcelona</option>
  <option value="Burgos">Burgos</option>
  <option value="Cáceres">Cáceres</option>
  <option value="Cádiz">Cádiz</option>
  <option value="Cantabria">Cantabria</option>
  <option value="Castellón">Castellón</option>
  <option value="Ceuta">Ceuta</option>
  <option value="Ciudad Real">Ciudad Real</option>
  <option value="Córdoba">Córdoba</option>
  <option value="Cuenca">Cuenca</option>
  <option value="Gerona">Gerona</option>
  <option value="Granada">Granada</option>
  <option value="Guadalajara">Guadalajara</option>
  <option value="Guipúzcoa">Guipúzcoa</option>
  <option value="Huelva">Huelva</option>
  <option value="Huesca">Huesca</option>
  <option value="Islas Baleares">Islas Baleares</option>
  <option value="Jaén">Jaén</option>
  <option value="La Coruña">La Coruña</option>
  <option value="La Rioja">La Rioja</option>
  <option value="Las Palmas">Las Palmas</option>
  <option value="León">León</option>
  <option value="Lérida">Lérida</option>
  <option value="Lugo">Lugo</option>
  <option value="Madrid">Madrid</option>
  <option value="Málaga">Málaga</option>
  <option value="Melilla">Melilla</option>
  <option value="Murcia">Murcia</option>
  <option value="Navarra">Navarra</option>
  <option value="Orense">Orense</option>
  <option value="Palencia">Palencia</option>
  <option value="Pontevedra">Pontevedra</option>
  <option value="Salamanca">Salamanca</option>
  <option value="Segovia">Segovia</option>
  <option value="Sevilla">Sevilla</option>
  <option value="Soria">Soria</option>
  <option value="Tarragona">Tarragona</option>
  <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
  <option value="Teruel">Teruel</option>
  <option value="Toledo">Toledo</option>
  <option value="Valencia">Valencia</option>
  <option value="Valladolid">Valladolid</option>
  <option value="Vizcaya">Vizcaya</option>
  <option value="Zamora">Zamora</option>
  <option value="Zaragoza">Zaragoza</option>
</select>

        <br>
        <fieldset>
          <legend>Domicilio:</legend>
          <br>
          <label for="calle">Calle:</label>
          <input type="text" id="calle" required="true" placeholder="Introduzca Calle" pattern="[A-Z]{0-100}" onblur="validarCalle()">
          <br>
          <label for="numero">Número:</label>
          <input type="number" pattern="[1-999]" id="numero" required="true" placeholder="Introduzca Número" onblur="validarNumero()">
          <br>
          <label for="portal">Portal:</label>
          <input type="number" id="portal" placeholder="Introduzca Portal" pattern="[1-100]{3}" onblur="validarPortal()">
          <br>
          <label for="Piso">Planta:</label>
          <input type="number" pattern="[1-100]{3}" id="Piso" placeholder="Introduzca Planta Piso" onblur="validarPiso()">
          <br>
          <label for="letrapiso">Letra:</label>
          <input type="text" pattern="[A-Z]" id="letrapiso" placeholder="Introduzca Letra Piso" onblur="validarLetraPiso()">
          <br>
        </fieldset>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Introduzca Número de Teléfono" onblur="validarTelefono()">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Introduzca Correo Electrónico" onblur="validarEmail()">
        <span class="error" id="emailError"></span>
        <label for="enfermedades">Enfermedades Previas:</label>
        <textarea id="enfermedades" name="enfermedades" rows="4"></textarea>
      </fieldset>
      <br>      
      <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>
  </main>
  
</body>
</html>
