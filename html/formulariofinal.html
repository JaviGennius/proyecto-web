<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/formulario.css">
    <link rel="icon" type="image/png" href="../imagenes/madrid.png"/>
    <title>Formulario</title>
</head>
<body>
  <header id="cabecera">
    <a href="../index.html"><img src="../imagenes/hospital.png" title="Inicio"clas="image2"/></a>
    <h1>Formulario del Pacientes</h1>
</header>
  <main>
    <form id="patientForm" method="post" action="../index.html" enctype="multipart/form-data">
    <fieldset>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Introduzca Nombre">
      <br>
      <label for="primero">Primer Apellido:</label>
      <input type="text" id="primero" placeholder="Introduzca Primer Apellido" pattern="[a-zA-Z]{0-100}">
      <br>
      <label for="segundo">Segundo Apellido:</label>
      <input type="text" id="segundo" placeholder="Introduzca Segundo Apellido" pattern="[a-zA-Z]{0-100}">
      <br>
      <fieldset>
      <legend>Fecha de Nacimiento:</legend>
      <br>
      <label for="dia">Día:</label>
      <select id="dia" name="dia">
        <option value="" default>--Día--</option>
        <option value="" disabled>------</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
  </select>
<label for="mes">Mes:</label>
  <select id="mes">
    <option value="" default>--Mes del Año--</option>
    <option value="" disabled>--------------</option>
    <option value="Enero">Enero</option>
    <option value="Febrero">Febrero</option>
    <option value="Marzo">Marzo</option>
    <option value="Abril">Abril</option>
    <option value="Mayo">Mayo</option>
    <option value="Junio">Junio</option>
    <option value="Julio">Julio</option>
    <option value="Agosto">Agosto</option>
    <option value="Septiembre">Septiembre</option>
    <option value="Octubre">Octubre</option>
    <option value="Noviembre">Noviembre</option>
    <option value="Diciembre">Diciembre</option>
  </select>
  <br>
  <label for="ano">Rango de Año:</label>
  <select id="ano">
    <option value="" default>--Año--</option>
    <option value="" disabled>--------------</option>
    <option value="1930-1940">1930-1939</option>
    <option value="1940-1949">1940-1949</option>
    <option value="1950-1959">1950-1959</option>
    <option value="1960-1969">1960-1969</option>
    <option value="1970-1979">1970-1979</option>
    <option value="1980-1989">1980-1989</option>
    <option value="1990-1999">1990-1999</option>
    <option value="2000-2009">2000-2009</option>
    <option value="2010-2019">2010-2019</option>
    <option value="2020+">2020+</option>
  </select>
</fieldset>
<br>
<label for="sexo">Sexo:</label>
  <select name="sexo" id="sexo" value="Sexo">
    <option value="" default>--Género--</option>
    <option value="" disabled>---------</option>
    <option value="Hombre">Hombre</option>
    <option value="Mujer">Mujer</option>
    <option value="Otro">Otro</option>
  </select>
  <label for="continente">Continente:</label>
    <select id="continente" required="true">
      <option value="">--Continente--</option>
      <option value="" disabled>---------</option>
      <option value="Europa">Europa</option>
      <option value="Ámerica">Ámerica</option>
      <option value="Oceanía">Oceanía</option>
      <option value="África">África</option>
      <option value="Asia">Asia</option>
    </select>
<br>
  <label for="provincia">Provincia (En Caso de España):</label>
     <select id="provincia">
      <option value="">--Provincia de España--</option>
      <option value="" disabled>---------</option>
      <option value="La Coruña">A Coruña</option>
       <option value="Lugo">Lugo</option>
       <option value="Pontevedra">Pontevedra</option>
       <option value="Orense">Orense</option>
      <option value="Asturias">Asturias</option>
      <option value="Cantabria">Cantabria</option>
      <option value="Guipuzcua">Guipúzcoa</option>
      <option value="Álava">Álava</option>
      <option value="Vizcaya">Vizcaya</option>
      <option value="Navarra">Navarra</option>
      <option value="Teruel">Teruel</option>
      <option value="Zaragoza">Zaragoza</option>
      <option value="Huesca">Huesca</option>
      <option value="Barcelona">Barcelona</option>
       <option value="Tarragona">Tarragona</option>
      <option value="Lérida">Lérida</option>
       <option value="Gerona">Gerona</option>
      <option value="La Rioja">La Rioja</option>
      <option value="León">León</option>
      <option value="Palencia">Palencia</option>
      <option value="Burgos">Burgos</option>
      <option value="Soria">Soria</option>
      <option value="La Rioja">Zamora</option>
      <option value="La Rioja">Valladolid</option>
      <option value="La Rioja">Segovia</option>
      <option value="La Rioja">Salamanca</option>
      <option value="Avila">Ávila</option>
      <option value="Madrid">Madrid</option>
       <option value="Toledo">Toledo</option>
      <option value="Cuenca">Cuenca</option>
      <option value="Ciudad Real">Ciudad Real</option>
      <option value="Guadalajara">Guadalajara</option>
       <option value="Albacete">Albacete</option>
      <option value="Valencia">Valencia</option>
      <option value="Alicante">Alicante</option>
      <option value="Castellón">Castellón</option>
      <option value="Alicante">Alicante</option>
       <option value="Huelva">Huelva</option>
       <option value="Cordoba">Córdoba</option>
       <option value="Sevilla">Sevilla</option>
       <option value="Jaen">Jaén</option>
       <option value="Granada">Granada</option>
       <option value="Malaga">Málaga</option>
       <option value="Cadiz">Cádiz</option>
       <option value="Almeria">Almeria</option>
      <option value="Murcia">Murcia</option>
      <option value="Ceuta">Ceuta</option>
       <option value="Melilla">Melilla</option>
      <option value="Baleares">Baleares</option>
      <option value="Las Palmas">Las Palmas</option>
      <option value="Tenerife">Tenerife</option>
     </select>
  <br>
  <fieldset>
  <legend>Domicilio:</legend>
  <br>
  <label for="calle">Calle:</label>
    <input type="text" id="calle" required="true" placeholder="Introduzca Calle" pattern="[A-Z]{0-100}">
<br>
  <label for="numero">Número:</label>
    <input type="number" pattern="[1-999]" id="numero" required="true" placeholder="Introduzca Número">
<br>
  <label for="portal">Portal:</label>
    <input type="number" id="portal" placeholder="Introduzca Portal" pattern="[1-100]{3}">
<br>
  <label for="Piso">Planta:</label>
    <input type="number" pattern="[1-100]{3}" id="Piso" placeholder="Introduzca Planta Piso">
<br>
  <label for="letrapiso">Letra:</label>
    <input type="text" pattern="[A-Z]" id="letrapiso" placeholder="Introduzca Letra Piso">
<br>
</fieldset>
<br>
 <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" placeholder="Introduzca Número de Télefono">
  <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Introduzca Correo Electrónico">
  <span class="error" id="emailError"></span>
  <label for="enfermedades">Enfermedades Previas:</label>
  <textarea id="enfermedades" name="enfermedades" rows="4"></textarea>
</fieldset>
<br>      
    <button type="button">Enviar</button>
  </form>
    </main>
</body>
</html>
